<body>
    <div class="app">
        <h1>PhoneGap</h1>

        <div id="painel">

        </div>

    <script type="text/javascript">
        //app.initialize();
        var painel = document.getElementById('painel');

        function add(obj){
            painel.innerHTML = _Estabilizador();
        }

        var btn = document.querySelector('#btn');
        btn.addEventListener('click', add);    
    </script>
